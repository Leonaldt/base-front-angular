<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
        <span>Base Front Angular with Clean Architecture</span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>account_circle</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-menu #menu="matMenu" class="menu-user">
    <mat-card class="menu-card" *ngIf="usuario">
        <mat-card-header>
            <div mat-card-avatar class="menu-card-header-image"></div>
            <mat-card-title>Ol√°, {{ usuario.name }}</mat-card-title>
            <mat-card-subtitle>{{ usuario.email }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <div fxLayout="row" fxLayoutAlign="center">
                <button mat-button (click)="logout()">Sair</button>
            </div>
        </mat-card-actions>
    </mat-card>
</mat-menu>
